name: Kraken Trend Alert

on:
  schedule:
    - cron: '50 0 * * *'
    - cron: '51 6 * * *'   
    - cron: '52 12 * * *'
    - cron: '53 18 * * *'
  workflow_dispatch:
  
jobs:
  check_ma_crossover:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ccxt requests pandas python-telegram-bot pytz
      
      - name: Run Telegram message script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python -c "
import os
from datetime import datetime
import pytz
from telegram import Bot

token = os.getenv('TELEGRAM_BOT_TOKEN')
chat_id = os.getenv('TELEGRAM_CHAT_ID')
timezone = pytz.timezone('Africa/Lagos')
now = datetime.now(timezone)
hour = now.hour

if 0 <= hour < 9:
    message = 'Good morning! ☀️ Have a great day!'
elif 18 <= hour < 24:
    message = 'Good night! 🌙 Sleep well!'
else:
    print('No message to send at this hour.')
    exit(0)

print(f'Sending message: {message}')
bot = Bot(token=token)
bot.send_message(chat_id=chat_id, text=message)
          "

      - name: Download Python script
        run: curl -o checker.py ${{ secrets.CHECKER }}

      - name: Verify script download
        run: head -n 10 checker.py

      - name: Print current UTC time
        run: date -u

      - name: Run MA crossover check
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python checker.py
